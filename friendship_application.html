<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
        <div class="jumbotron">
            <h1 class="display-4">Friend Request Form</h1>
            
            <hr class="my-4">
            
            <!-- <p class="lead">
            <h2 class="display-5">Questionaire</h2>
            </p>
            <div class="ml">
                    
            </div>

            <hr class="my-4"> -->
    
            <form></form>

            <form>
                <h2 class="display-5">Basic Info</h2>
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <hr class="my-4">

                <h2 class="display-5">Questionaire</h2>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">How many stars would you give the movie, John Wick?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>

                <!-- <h3 class="display-5">Do you play League of Legends?</h3> -->
                <label for="exampleFormControlSelect3">Do you play League of Legends?</label>
                <div class="form-check">
                    
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        No, but it looks interesting and I would like to try it out
                    </label>
                </div>


                <div class="form-group">
                    <label for="exampleFormControlSelect2">If you answered Yes, How do you feel about the current state of League of Legends?</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>FIX THE GAME! IT'S TRASH! I CAN'T -- PLAY -- THIS GAME -- ANYMORE!</option>
                    <option>I'm disappointed in Riot Games.</option>
                    <option>I'm a casual player, so my opinion does not matter.</option>
                    <option>I love league of legends, it is the best game ever!</option>
                    <option>None of these describe how I feel</option>
                    </select>
                </div>

                <label for="exampleFormControlSelect4">Are you a night person? Or a day person?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Nightowl
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Earlybird
                    </label>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Feel free to share any last thoughts: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <hr class="my-4">

        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
